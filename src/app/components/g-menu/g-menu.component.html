<div class="flex w-screen h-screen overflow-hidden">
  <div class="flex flex-column overflow-hidden w-full background-cardif">
    <div class="fadeindown animation-duration-1000">
      <menubar
        *ngIf="showMenubar"
        [title]="tituloMenuBar"
        [isLogo]="isLogoMenuBar"
      ></menubar>
    </div>

    <div
      [ngClass]="{ 'p-1': isMargin }"
      class="overflow-auto fadeinright animation-duration-1000 h-full z-2 mx-2 lg:mx-4"
      style="scrollbar-width: none"
    >
      <ng-content></ng-content>
    </div>
    <div *ngIf="showFooter" class="footer"></div>
  </div>
</div>
